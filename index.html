<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
        <div class="logo">
          <img class="odin-logo" src="img/odin-lined.png" alt="" />
          <p>ODIN</p>
        </div>
        <p class="footer">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto" target="_blank"
            >Hallie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            target="_blank"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="right-side">
        <div class="text-content">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You <i>know</i>you want to.</p>
        </div>
        <div class="form-container">
          <h2>Let's do this!</h2>
          <form action="" class="form">
            <div class="form-left">
              <label for="first-name"
                >FIRST NAME
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  required
                  minlength="1"
                  maxlength="20"
                />
              </label>
              <label for="email"
                >EMAIL
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  pattern="\w*\d*@\w*\d*.\w{2,4}"
                />
              </label>
              <label for="password"
                >PASSWORD
                <input type="password" id="password" name="password" required />
              </label>
            </div>
            <div class="form-right">
              <label for="last-name"
                >LAST NAME
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  required
                  minlength="1"
                  maxlength="20"
                />
              </label>
              <label for="phone-number"
                >PHONE NUMBER
                <input
                  type="text"
                  id="phone-number"
                  name="phone-number"
                  required
                  minlength="1"
                  maxlength="15"
                  pattern="(\+[0-9]{2})?([0-9]{9})|(\+[0-9]{2})? ([0-9]{3} [0-9]{3} [0-9]{3})"
                />
              </label>
              <label for="password-confirmation"
                >CONFIRM PASSWORD
                <input
                  type="password"
                  id="password-confirmation"
                  name="password-confirmation"
                  required
                />
              </label>
            </div>
          </form>
        </div>
        <div class="button-container">
          <button>Create Account</button>
          <p>Already have an account? <span class="log-in"> Log in</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
